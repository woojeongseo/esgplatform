<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ESG 보안 성숙도 진단</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8f5;
      padding: 40px;
      text-align: center;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }
    .stats-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .stat-box {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 180px;
    }
    .stat-value {
      font-size: 28px;
      color: #1b5e20;
    }
    .stat-label {
      font-size: 14px;
      color: #777;
    }
    .cta-button {
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .cta-button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>

  <div class="title">🌿 ESG 보안 성숙도 진단</div>
  <div class="subtitle">제로트러스트 기반 기업 보안 평가</div>

  <div class="stats-container">
    <div class="stat-box">
      <div class="stat-value">43.9%</div>
      <div class="stat-label">ESG 미도입</div>
    </div>
    <div class="stat-box">
      <div class="stat-value">36.1%</div>
      <div class="stat-label">예산 부족</div>
    </div>
    <div class="stat-box">
      <div class="stat-value">8.3%</div>
      <div class="stat-label">전담 인력 부족</div>
    </div>
    <div class="stat-box">
      <div class="stat-value">488만$</div>
      <div class="stat-label">연간 유출 비용</div>
    </div>
  </div>

  <a class="cta-button" href="esg_step_e.html">✅ ESG 자가진단 하러 가기</a>

</body>
</html>
